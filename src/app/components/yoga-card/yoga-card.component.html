<div class="container">
  <div class="yoga-card background-neutral-light">
    <h2>{{ pose.name }}</h2>

    <div class="flex-container">
      <div class="flex-item">
        <p class="bold">Main Target Areas</p>
        <p *ngIf="pose.targetAreas.length > 0">
          {{ pose.targetAreas.join(", ") }}
        </p>
        <p>{{ pose.targetDescription }}</p>

        <p class="bold">Starting Position</p>
        <p>{{ pose.startingPosition }}</p>

        <p class="bold">Steps into the Pose</p>
        <ol>
          <li *ngFor="let step of pose.stepsIntoPose">{{ step }}</li>
        </ol>

        <p class="bold">Steps out of the Pose</p>
        <ol>
          <li *ngFor="let step of pose.stepsOutOfPose">{{ step }}</li>
        </ol>

        <p class="bold">Possible Variants</p>
        <ul>
          <li *ngFor="let variant of pose.possibleVariants">{{ variant }}</li>
        </ul>

        <p *ngIf="pose.practiceOnBothSides">
          Practice on both sides <span class="icon">ðŸŒ€</span>
        </p>
      </div>
      <div class="flex-item">
        <img [src]="pose.image" alt="{{ pose.name }}" class="yoga-pose-image" />
      </div>
    </div>
  </div>
</div>
